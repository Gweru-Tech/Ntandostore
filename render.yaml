services:
  # Web Service
  - type: web
    name: ntandostore-v6
    runtime: node
    plan: starter
    env: node
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    
  # Static Asset Optimization
  - type: web
    name: ntandostore-assets
    runtime: static
    plan: starter
    buildCommand: "echo 'Assets ready'"
    staticPublishPath: ./public
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin